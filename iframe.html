<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình xem trang web với Iframe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .iframe-container {
            transition: all 0.3s ease;
        }
        .iframe-container.active {
            box-shadow: 0 0 0 3px #3b82f6;
        }
        .iframe-container iframe {
            transition: opacity 0.3s ease;
        }
        .loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            margin: -20px 0 0 -20px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-700 mb-2">Trình xem trang web với Iframe</h1>
            <p class="text-gray-600">Xem nhiều trang web cùng một lúc với giao diện trực quan</p>
        </header>

        <!-- Controls -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="flex flex-wrap items-center justify-between gap-4">
                <div class="flex items-center space-x-2">
                    <span class="font-medium">Bố cục:</span>
                    <button id="layout1" class="layout-btn bg-blue-100 text-blue-700 px-3 py-1 rounded-md">1 cột</button>
                    <button id="layout2" class="layout-btn hover:bg-gray-100 px-3 py-1 rounded-md">2 cột</button>
                    <button id="layout3" class="layout-btn hover:bg-gray-100 px-3 py-1 rounded-md">3 cột</button>
                    <button id="layout4" class="layout-btn hover:bg-gray-100 px-3 py-1 rounded-md">4 cột</button>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="font-medium">Kích thước:</span>
                    <button id="sizeAuto" class="size-btn bg-blue-100 text-blue-700 px-3 py-1 rounded-md">Tự động</button>
                    <button id="sizeUniform" class="size-btn hover:bg-gray-100 px-3 py-1 rounded-md">Đồng nhất</button>
                </div>
                <button id="refreshAll" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md flex items-center">
                    <i class="fas fa-sync-alt mr-2"></i> Tải lại tất cả
                </button>
            </div>
        </div>

        <!-- Iframe Grid -->
        <div id="iframeGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-8">
            <!-- Iframes will be generated here by JavaScript -->
        </div>

        <!-- Add New Site Form -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-8">
            <h2 class="text-xl font-semibold mb-4 text-blue-700">Thêm trang web mới</h2>
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="newSiteUrl" placeholder="Nhập URL trang web (ví dụ: https://example.com)" 
                       class="flex-grow px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="addSiteBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-md font-medium">
                    Thêm trang web
                </button>
            </div>
        </div>
    </div>

    <script>
        // Mảng các trang web mặc định
        const defaultSites = [
            "https://nguyen70.github.io/my-first-repo/tinh-r1.html",
            "https://example.com",
            "https://www.wikipedia.org",
            "https://tailwindcss.com",
            "https://www.google.com"
        ];

        let sites = [];
        let currentLayout = 1;
        let uniformSize = false;

        // Khởi tạo ứng dụng
        function init() {
            // Lấy dữ liệu từ localStorage hoặc sử dụng mặc định
            const savedSites = localStorage.getItem('iframeSites');
            sites = savedSites ? JSON.parse(savedSites) : defaultSites;
            
            renderIframes();
            setupEventListeners();
        }

        // Render tất cả iframes
        function renderIframes() {
            const iframeGrid = document.getElementById('iframeGrid');
            iframeGrid.innerHTML = '';
            
            // Thiết lập lớp grid dựa trên bố cục hiện tại
            iframeGrid.className = `grid gap-4 mb-8 ${getGridLayoutClass()}`;
            
            sites.forEach((url, index) => {
                const iframeContainer = document.createElement('div');
                iframeContainer.className = `iframe-container bg-white rounded-lg shadow-md overflow-hidden ${uniformSize ? 'h-96' : ''}`;
                iframeContainer.dataset.index = index;
                
                iframeContainer.innerHTML = `
                    <div class="bg-gray-100 px-4 py-2 flex justify-between items-center">
                        <span class="text-sm font-medium truncate">${url}</span>
                        <div class="flex space-x-2">
                            <button class="refresh-btn text-blue-500 hover:text-blue-700" title="Tải lại">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                            <button class="remove-btn text-red-500 hover:text-red-700" title="Xóa">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <div class="relative h-64 ${uniformSize ? '' : 'md:h-96'}">
                        <iframe src="${url}" class="w-full h-full" loading="lazy" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen></iframe>
                        <div class="loading absolute inset-0 bg-gray-100 flex items-center justify-center hidden">
                            <span class="text-gray-500">Đang tải...</span>
                        </div>
                    </div>
                `;
                
                iframeGrid.appendChild(iframeContainer);
            });
            
            // Cập nhật trạng thái nút layout
            updateLayoutButtons();
        }

        // Thiết lập lớp grid dựa trên bố cục hiện tại
        function getGridLayoutClass() {
            switch(currentLayout) {
                case 1: return 'grid-cols-1';
                case 2: return 'grid-cols-1 md:grid-cols-2';
                case 3: return 'grid-cols-1 md:grid-cols-2 lg:grid-cols-3';
                case 4: return 'grid-cols-1 md:grid-cols-2 lg:grid-cols-4';
                default: return 'grid-cols-1';
            }
        }

        // Cập nhật trạng thái nút layout
        function updateLayoutButtons() {
            document.querySelectorAll('.layout-btn').forEach(btn => {
                btn.classList.remove('bg-blue-100', 'text-blue-700');
            });
            document.getElementById(`layout${currentLayout}`).classList.add('bg-blue-100', 'text-blue-700');
            
            document.querySelectorAll('.size-btn').forEach(btn => {
                btn.classList.remove('bg-blue-100', 'text-blue-700');
            });
            document.getElementById(uniformSize ? 'sizeUniform' : 'sizeAuto').classList.add('bg-blue-100', 'text-blue-700');
        }

        // Thiết lập event listeners
        function setupEventListeners() {
            // Xử lý nút layout
            document.querySelectorAll('.layout-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    currentLayout = parseInt(e.target.id.replace('layout', ''));
                    renderIframes();
                });
            });
            
            // Xử lý nút kích thước
            document.querySelectorAll('.size-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    uniformSize = e.target.id === 'sizeUniform';
                    renderIframes();
                });
            });
            
            // Xử lý nút refresh all
            document.getElementById('refreshAll').addEventListener('click', () => {
                document.querySelectorAll('.iframe-container iframe').forEach(iframe => {
                    const src = iframe.src;
                    iframe.src = '';
                    setTimeout(() => {
                        iframe.src = src;
                        const loadingElement = iframe.parentElement.querySelector('.loading');
                        loadingElement.classList.remove('hidden');
                        
                        iframe.addEventListener('load', () => {
                            loadingElement.classList.add('hidden');
                        }, { once: true });
                    }, 100);
                });
            });
            
            // Xử lý thêm trang web mới
            document.getElementById('addSiteBtn').addEventListener('click', () => {
                const urlInput = document.getElementById('newSiteUrl');
                const url = urlInput.value.trim();
                
                if (url) {
                    // Kiểm tra URL hợp lệ
                    try {
                        new URL(url);
                        sites.push(url);
                        localStorage.setItem('iframeSites', JSON.stringify(sites));
                        renderIframes();
                        urlInput.value = '';
                    } catch (e) {
                        alert('Vui lòng nhập URL hợp lệ (bắt đầu với http:// hoặc https://)');
                    }
                } else {
                    alert('Vui lòng nhập URL');
                }
            });
            
            // Xử lý sự kiện nhấn Enter trong input
            document.getElementById('newSiteUrl').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    document.getElementById('addSiteBtn').click();
                }
            });
            
            // Sử dụng event delegation cho các nút xóa và làm mới
            document.getElementById('iframeGrid').addEventListener('click', (e) => {
                const iframeContainer = e.target.closest('.iframe-container');
                if (!iframeContainer) return;
                
                const index = parseInt(iframeContainer.dataset.index);
                
                // Xử lý nút xóa
                if (e.target.closest('.remove-btn')) {
                    sites.splice(index, 1);
                    localStorage.setItem('iframeSites', JSON.stringify(sites));
                    renderIframes();
                }
                
                // Xử lý nút refresh
                if (e.target.closest('.refresh-btn')) {
                    const iframe = iframeContainer.querySelector('iframe');
                    const src = iframe.src;
                    iframe.src = '';
                    
                    const loadingElement = iframe.parentElement.querySelector('.loading');
                    loadingElement.classList.remove('hidden');
                    
                    setTimeout(() => {
                        iframe.src = src;
                        
                        iframe.addEventListener('load', () => {
                            loadingElement.classList.add('hidden');
                        }, { once: true });
                    }, 100);
                }
            });
            
            // Hiển thị indicator tải cho iframes
            document.querySelectorAll('iframe').forEach(iframe => {
                const loadingElement = iframe.parentElement.querySelector('.loading');
                loadingElement.classList.remove('hidden');
                
                iframe.addEventListener('load', () => {
                    loadingElement.classList.add('hidden');
                });
            });
        }

        // Khởi chạy ứng dụng khi trang tải xong
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
