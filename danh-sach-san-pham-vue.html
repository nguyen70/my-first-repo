<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm (Vue & Tailwind)</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Vue.js CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 sm:px-5">
    <div id="app" class="max-w-4xl mx-auto bg-white sm:px-6 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-center text-gray-700 mb-6 pb-4 border-b-2 border-gray-200">Danh sách sản phẩm</h1>
        
        <div class="sticky top-0 z-10 bg-white flex justify-center gap-6 mb-8 flex-wrap">
            <div class="text-center p-4 bg-white rounded-lg shadow-sm min-w-[100px]">
                <div>Chưa kiểm</div>
                <div class="font-bold text-2xl text-red-500 mt-1">{{ missingProducts }}</div>
            </div>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full bg-white rounded-lg shadow-sm">
                <thead>
                    <tr>
                        <th class="py-3 px-1 bg-blue-600 text-white text-left font-semibold rounded-tl-lg w-1/12">STT</th>
                        <th class="py-3 px-1 bg-blue-600 text-white text-left font-semibold w-6/12">Tên sản phẩm</th>
                        <th class="py-3 px-1 bg-blue-600 text-white text-left font-semibold w-1/12">SL</th>
                        <th class="py-3 px-1 bg-blue-600 text-white text-left font-semibold rounded-tr-lg w-3/12">Checking</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(product, index) in products" :key="product.id" :class="{'bg-purple-300': product.checkingQuantity === product.quantity, 'hover:bg-blue-50': product.checkingQuantity !== product.quantity}">
                        <td class="py-3 px-1 border-b border-gray-200">{{ index + 1 }}</td>
                        <td class="py-3 px-1 border-b border-gray-200">
                            {{ product.name }}
                            <div class="text-sm text-gray-500 mt-1">{{ product.details }}</div>
                        </td>
                        <td class="py-3 px-1 border-b border-gray-200">{{ product.quantity }}</td>
                        <td class="py-3 px-1 border-b border-gray-200">
                            <div class="flex items-center space-x-2">
                                <button @click="decrementChecking(product)" :disabled="product.checkingQuantity <= 0" class="bg-red-500 text-white px-3 py-1 rounded-md hover:bg-red-600 disabled:opacity-50 disabled:cursor-not-allowed">-</button>
                                <span class="font-semibold text-lg">{{ product.checkingQuantity }}</span>
                                <button @click="incrementChecking(product)" :disabled="product.checkingQuantity >= product.quantity" class="bg-green-500 text-white px-3 py-1 rounded-md hover:bg-green-600 disabled:opacity-50 disabled:cursor-not-allowed">+</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="text-center text-gray-500 italic mt-8 pt-4 border-t border-gray-200">Bạn đã xem hết danh sách</div>
    </div>

    <script>
        const { createApp, ref, computed, onMounted } = Vue;

        createApp({
            setup() {
                const products = ref([]);

                const API_URL = 'https://aprent.vnbest.sbs/uploads/sendo/sendo.json';

                const fetchProducts = async () => {
                    try {
                        const response = await fetch(API_URL);
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        const data = await response.json();
                        products.value = data.map(p => ({ ...p, checkingQuantity: 0 }));
                    } catch (error) {
                        console.error("Error fetching products:", error);
                        // Optionally, display an error message to the user
                    }
                };

                onMounted(fetchProducts);

                const incrementChecking = (product) => {
                    if (product.checkingQuantity < product.quantity) {
                        product.checkingQuantity++;
                    }
                };

                const decrementChecking = (product) => {
                    if (product.checkingQuantity > 0) {
                        product.checkingQuantity--;
                    }
                };

                const totalProducts = computed(() => products.value.length);
                const missingProducts = computed(() => {
                    return products.value.reduce((sum, product) => {
                        if (product.checkingQuantity < product.quantity) {
                            return sum + (product.quantity - product.checkingQuantity);
                        }
                        return sum;
                    }, 0);
                });

                return {
                    products,
                    incrementChecking,
                    decrementChecking,
                    totalProducts,
                    missingProducts
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
